<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Doob. The Spirit Of Digital Agency. </title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="#" class="header__logo">
					<img class="header__logo logo" src="img/Logo.png" alt="">
				</a>
				<div class="header_burger"></div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">Home.</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">About us.</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Portfolio.</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Blog.</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Contact us.</a>
						</li>
					</ul>
				</nav>
				<div class="header__language language">
					<div class="language__dropdown">
						<select name="one" class="dropdown">
							<option value="1">EN</option>
							<option value="2">RU</option>
						</select>
					</div>
				</div>
				<div class="header__button">
					<a href="#" class="contact_button"><span>Contact Us &rarr;</span></a>
				</div>
			</div>
		</header>

		<main class="page">
			<div class="page__block1 block1">
				<div class="block1__container _container">
					<div class="block1__body">
						<div class="block1__text-block1 text-block1">
							<div class="text-block1__body">
								<div class="text-block1__title">
									The Spirit of Digital Agency.
								</div>

								<div class="text-block1__subtitle">
									Vestibulum ac diam sit amet quam vehicula elementum amet est on dui. Nulla porttitor accumsan
									tincidunt.
								</div>

								<div class="text-block1__buttons button-area">
									<div class="button-area__orange">
										<a href="#" class="orange_button"><span>More About us</span></a>
									</div>

									<div class="button-area__white">
										<a href="#" class="white_button"><span>Get in touch.</span></a>
									</div>
								</div>
							</div>
						</div>

						<div class="block1__slider slider">
							<div class="slider__item">
								<img src="img/Vector_Illustration.png" alt="Vector Illustration">
							</div>
							<div class="slider__item">
								<img src="img/Vector_Illustration.png" alt="Vector Illustration">
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>

	<div class="page__block2 block2">
		<div class="block2__container _container">
			<div class="block2__body">
				<div class="block2__text-block2 text-block2">
					<div class="text-block2__title">
						See some of our <br> Creative work.
					</div>
				</div>

				<div class="block2_image-block2 image-block2">
					<div class="image-block2__body1">
						<div class="image-block2__three-columns1 three-columns1">
							<ul class="three-columns1__image">
								<li class="three-columns1__image-block">
									<img src="img/work images/1.png" alt="First Image">
								</li>
								<li class="three-columns1__image-block">
									<img src="img/work images/2.png" alt="Second Image">
								</li>
								<li class="three-columns1__image-block">
									<img src="img/work images/3.png" alt="Third Image">
								</li>
							</ul>
						</div>
					</div>

					<div class="image-block2__body2">
						<div class="image-block2__three-columns2 three-columns2">
							<ul class="three-columns2__image">
								<li class="three-columns2__image-block">
									<img src="img/work images/4.png" alt="Forth Image">
								</li>
								<li class="three-columns2__image-block">
									<img src="img/work images/5.png" alt="Fifth Image">
								</li>
								<li class="three-columns2__image-block">
									<img src="img/work images/6.png" alt="Sixth Image">
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>

	</main>

	<footer class="footer">
		I AM FOOTER
	</footer>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script src="js/script.js"></script>
	</div>
</body>

</html>
